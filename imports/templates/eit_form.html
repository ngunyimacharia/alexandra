<template name="Eit_data_form">
  <form>
    <div class='form-group'>
      <label for="first_name">First name:</label>
      <input type="text" name="first_name" id="first_name" required/>
    </div>
    <div class='form-group'>
      <label for="last_name">Last name:</label>
      <input type="text" name="last_name" id="last_name" required/>
    </div>
    <div class='form-group'>
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" required/>
    </div>
    <div class='form-group'>
      <label for="country">Country</label>
      <select name="country" required>
        {{#each countries}}
          {{#if default}}
            <option value="{{name}}" selected="true">{{name}}</option>
          {{else}}
            <option value="{{name}}">{{name}}</option>
          {{/if}}
        {{/each}}
      </select>
    </div>
    <div class='form-group'>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="Male" required>Male
      <input type="radio" name="gender" value="Female" required>Female
    </div>
    <div class='form-group'>
      <label for="cohort">Cohort (Year of graduation)</label>
      <select name="cohort" required>
        {{#each years}}
          {{> Year_option }}
        {{/each}}
      </select>
    </div>
    <div class='form-group'>
      <span class="muted">*All fields are compulsory</span>
      <br/>
      <button>Submit</button>
    </div>
  </form>
</template>

<template name="Year_option">
  {{#if current}}
    <option value = "{{year}}" selected="true">{{year}}</option>
  {{else}}
    <option value = "{{year}}">{{year}}</option>
  {{/if}}
</template>
